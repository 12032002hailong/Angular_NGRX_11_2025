<div class="app-custom-value flex flex-col gap-6 p-6 bg-white rounded-xl shadow-sm">
  <!-- Toggle button -->
  <div class="toggle-btn-container flex justify-center">
    <button class="toggle-btn w-12 h-6 bg-gray-300 rounded-full relative transition">+</button>
  </div>

  <!-- Custom input -->
  <div class="custom-input-container flex items-center gap-4">
    <input
      type="number"
      class="text w-24 px-3 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="customValue"
    />

    <button
      class="btn-increment-by px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition"
      (click)="onCustomValueButtonClicked()"
    >
      Increment By
    </button>
  </div>
</div>
