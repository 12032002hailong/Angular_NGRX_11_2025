<div class="w-full flex justify-center mt-10">
  <div class="counter-button flex items-center gap-6 bg-white p-6 rounded-xl shadow-sm">
    <!-- Increment -->
    <button
      class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
    >
      Increment
    </button>

    <!-- Current count -->
    <div class="text-lg font-semibold text-gray-700">Current Count:</div>

    <!-- Decrement -->
    <button
      class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition"
    >
      Decrement
    </button>

    <!-- Reset -->
    <button
      class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition"
    >
      Reset Counter
    </button>
  </div>
</div>
