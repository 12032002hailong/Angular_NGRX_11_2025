<header class="w-full bg-white shadow-sm px-8 py-4">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Logo -->
    <div class="text-2xl font-extrabold tracking-wide">
      NG <span class="text-blue-600">APP</span>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center gap-8 text-lg font-medium">
      <a
        class="cursor-pointer text-gray-700 hover:underline hover:text-blue-600 transition-colors duration-200"
        routerLink="/"
        routerLinkActive="text-blue-600 font-medium"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </a>

      <a
        class="cursor-pointer text-gray-700 hover:underline hover:text-blue-600 transition-colors duration-200"
        routerLink="/counter"
        routerLinkActive="text-blue-600 font-medium"
      >
        Counter
      </a>

      <a
        class="cursor-pointer text-gray-700 hover:underline hover:text-blue-600 transition-colors duration-200"
        routerLink="/courses"
        routerLinkActive="text-blue-600 font-medium"
      >
        Courses
      </a>
    </nav>

    <!-- Desktop Auth -->
    <div class="hidden md:flex items-center gap-5">
      <button>Login</button>
      <button>Sign Up</button>

      <button
        class="px-4 py-2 rounded-xl bg-red-500 text-white font-semibold shadow hover:bg-red-600 transition"
      >
        Logout
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-3xl text-gray-700 hover:text-blue-600 transition">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
</header>
