<div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden hover-shadow transition-all">
  <div class="position-relative">
    <img
      src="https://placehold.co/600x350/1890ff/ffffff?text=Angular+Course"
      alt="Angular Course"
      class="card-img-top object-fit-cover"
      style="height: 200px"
    />
    <span
      class="badge bg-warning text-dark position-absolute top-0 end-0 m-3 py-2 px-3 rounded-pill fw-bold"
    >
      New
    </span>
  </div>

  <div class="card-body p-4 d-flex flex-column">
    <h5 class="card-title fw-bold text-dark mb-3 text-truncate" [title]="course?.title">
      {{ course?.title }}
    </h5>

    <p
      class="card-text text-secondary small mb-4 flex-grow-1"
      style="
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      "
    >
      {{ course?.description }}
    </p>

    <div class="d-flex justify-content-between align-items-center mt-auto pt-3 border-top">
      <div>
        <span class="text-muted small text-decoration-line-through me-1">{{
          course?.oldPrice
        }}</span>
        <span class="fw-bolder fs-4 text-primary">${{ course?.price }}</span>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-primary btn-sm rounded-pill px-3">Chi tiáº¿t</button>
        <button
          class="btn btn-primary btn-sm rounded-circle p-2 lh-1"
          title="Add to cart"
          style="width: 34px; height: 34px"
        >
          <i class="fa-solid fa-cart-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  .transition-all {
    transition: all 0.3s ease;
  }
  .hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
  }
</style>
