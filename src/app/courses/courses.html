<div class="course-container my-5">
  <div
    class="courses-page-header d-flex flex-column flex-md-row justify-content-between align-items-center bg-white p-4 rounded-lg shadow-sm mb-4"
  >
    <div class="courses-header-text mb-3 mb-md-0">
      <h2 class="text-2xl font-bold text-gray-800 m-0">All Courses</h2>
      <p class="text-gray-500 text-sm mt-1">Explore our wide range of learning materials</p>
    </div>

    <div class="course-header-search position-relative w-100 w-md-auto">
      <div class="input-group">
        <span class="input-group-text bg-gray-50 border-end-0 text-gray-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </span>
        <input
          type="text"
          class="form-control border-start-0 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="Search Course..."
        />
        <button class="btn btn-primary px-6 font-medium transition-transform active:scale-95">
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="row g-4">
    @for (course of courses$ | async; track course.id) {
    <div class="col-12 col-md-6 col-lg-4">
      <app-course-card [course]="course"></app-course-card>
    </div>
    }
  </div>
</div>
